    <section id="contact" class="contact-section">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me using the contact form below. I am always open to discussing new opportunities, collaborations, or just a friendly chat about technology!</p>
        
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="33d1dad0-cd2c-47f8-a4ea-15ee5acf87ed">
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
        
            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        
            <!-- Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
        
            <button type="submit" class="btn">Send Message</button>
        
        </form>
    </section>
